name: Rust CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Download Npcap SDK
      run: curl.exe -L -o npcap-sdk.zip https://npcap.com/dist/npcap-sdk.zip

    - name: Extract SDK
      run: |
        mkdir npcap-sdk
        tar -xf npcap-sdk.zip -C npcap-sdk

    - name: Set NPCAP env vars
      run: |
        echo "NPCAP_INCLUDE=${{ github.workspace }}\\npcap-sdk\\Include" >> $env:GITHUB_ENV
        echo "NPCAP_LIB=${{ github.workspace }}\\npcap-sdk\\Lib" >> $env:GITHUB_ENV

    - name: Build in release mode
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo build --release

    - name: Run tests
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo test