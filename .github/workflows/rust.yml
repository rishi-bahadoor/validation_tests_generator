name: Rust CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Download Npcap SDK
      run: curl -LO https://npcap.com/dist/npcap-sdk.zip

    - name: Install 7-Zip
      run: choco install 7zip -y

    - name: Extract with 7z
      run: 7z x npcap-sdk.zip -oC:\npcap-sdk -y

    - name: Verify extraction
      run: dir C:\npcap-sdk\Include; dir C:\npcap-sdk\Lib

    - name: Set NPCAP env vars
      run: |
        echo "NPCAP_INCLUDE=C:\\npcap-sdk\\Include" >> $env:GITHUB_ENV
        echo "NPCAP_LIB=C:\\npcap-sdk\\Lib"     >> $env:GITHUB_ENV

    - name: Build in release mode
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo build --release

    - name: Run tests
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo test