name: Rust CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Attempt Chocolatey Npcap install
      shell: pwsh
      run: |
        choco install npcap --version 0.82 -y -r || {
          Write-Host "Chocolatey package unavailable or outdated â€“ falling back to direct download"
          
          # Download real SDK ZIP
          curl.exe -L -o npcap-sdk.zip https://nmap.org/npcap/dist/npcap-sdk.zip

          # Ensure target folder and extract
          New-Item C:\npcap-sdk -ItemType Directory -Force | Out-Null
          Expand-Archive -LiteralPath npcap-sdk.zip `
                          -DestinationPath C:\npcap-sdk `
                          -Force | Out-Null
        }

    - name: Set NPCAP env vars
      run: |
        echo "NPCAP_INCLUDE=C:\\npcap-sdk\\Include" >> $env:GITHUB_ENV
        echo "NPCAP_LIB=C:\\npcap-sdk\\Lib"     >> $env:GITHUB_ENV

    - name: Build in release mode
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo build --release

    - name: Run tests
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo test