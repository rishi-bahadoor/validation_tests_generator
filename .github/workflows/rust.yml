name: Rust CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Download and extract Npcap SDK
      run: |
        curl -LO https://npcap.com/dist/npcap-sdk.zip
        mkdir C:\npcap-sdk
        tar -xf npcap-sdk.zip -C C:\npcap-sdk --strip-components=1
        echo "NPCAP_INCLUDE=C:\\npcap-sdk\\Include" >> $GITHUB_ENV
        echo "NPCAP_LIB=C:\\npcap-sdk\\Lib" >> $GITHUB_ENV

    - name: Build in release mode
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo build --release

    - name: Run tests
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo test