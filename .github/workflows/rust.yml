name: Rust CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Npcap SDK via Chocolatey
      shell: pwsh
      run: |
        choco install npcap -y
        # The SDK lands under Chocolateyâ€™s tools folder, e.g.:
        $sdkPath = (Get-ChildItem "$env:ChocolateyToolsLocation\npcap\*" -Directory).FullName
        Write-Host "NPCAP_INCLUDE=$sdkPath\Include" >> $env:GITHUB_ENV
        Write-Host "NPCAP_LIB=$sdkPath\Lib"     >> $env:GITHUB_ENV

    - name: Set NPCAP env vars
      run: |
        echo "NPCAP_INCLUDE=C:\\npcap-sdk\\Include" >> $env:GITHUB_ENV
        echo "NPCAP_LIB=C:\\npcap-sdk\\Lib"     >> $env:GITHUB_ENV

    - name: Build in release mode
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo build --release

    - name: Run tests
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo test