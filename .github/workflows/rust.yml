name: Rust CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Download Npcap installer
      run: curl.exe -L -o npcap-1.83.exe https://npcap.com/dist/npcap-1.83.exe

    - name: Install Npcap silently
      shell: pwsh
      run: |
        Start-Process -FilePath npcap-1.83.exe `
                      -ArgumentList '/S','/admin_only' `
                      -Wait -NoNewWindow

    - name: Set NPCAP env vars
      run: |
        echo "NPCAP_INCLUDE=C:\\Program Files\\Npcap\\Include" >> $env:GITHUB_ENV
        echo "NPCAP_LIB=C:\\Program Files\\Npcap\\Lib"     >> $env:GITHUB_ENV

    - name: Build in release mode
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo build --release

    - name: Run tests
      env:
        LIB: ${{ env.NPCAP_LIB }}
        INCLUDE: ${{ env.NPCAP_INCLUDE }}
      run: cargo test